<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container"></div>
    <header class="header">
        <div class="logo">
            <img src="assets/logo.png" alt="StudyHub Logo">
            <h1>StudyHub</h1>
        </div>
        <nav class="nav">
            <a href="index.html" class="button type1">
                <span class="btn-txt">Home</span>
            </a>
            <a href="about.html" class="button type1">
                <span class="btn-txt">About</span>
            </a>
            <a href="contact.html" class="button type1 active">
                <span class="btn-txt">Contact</span>
            </a>
        </nav>
    </header>

    <main class="contact-container">
        <section class="contact-hero">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you. Feel free to reach out to us for any queries, feedback, or support!</p>
        </section>

        <section class="contact-form-section">
            <form class="form">
                <div class="flex">
                    <label>
                        <input required="" placeholder="" type="text" class="input">
                        <span>first name</span>
                    </label>
        
                    <label>
                        <input required="" placeholder="" type="text" class="input">
                        <span>last name</span>
                    </label>
                </div>  
        
                <label>
                    <input required="" placeholder="" type="email" class="input">
                    <span>email</span>
                </label> 
        
                <label>
                    <input required="" type="tel" placeholder="" class="input">
                    <span>contact number</span>
                </label>
                <label>
                    <textarea required="" rows="3" placeholder="" class="input01"></textarea>
                    <span>message</span>
                </label>
        
                <button class="fancy" href="#">
                    <span class="top-key"></span>
                    <span class="text">submit</span>
                    <span class="bottom-key-1"></span>
                    <span class="bottom-key-2"></span>
                </button>
            </form>
        </section>
        
    </main>

    <footer class="footer">
        <p>&copy; 2024 StudyHub. All Rights Reserved.</p>
    </footer>
</body>
</html>
